<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
        {% block title %}
        Django App
        {% endblock%}
    </title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="brand">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
                <span class="brand-name">Todolist Ken</span>
            </div>
            {% if user.is_authenticated %}
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <div class="nav-separator"></div>
                <a href="/about" class="nav-link">About</a>
                <div class="nav-separator"></div> 
                <a href="{% url 'lists:todolist' %}" class="nav-link">TodoList</a>
                <div class="nav-separator"></div>
                <a href="{% url 'users:logout' %}" class="nav-link">Logout</a>
                <div class="nav-separator"></div>
                {% else %}
                <a href="/" class="nav-link">Home</a>
                <div class="nav-separator"></div>
                <a href="/about" class="nav-link">About</a>
                <div class="nav-separator"></div> 
                <a href="{% url 'lists:todolist' %}" class="nav-link">TodoList</a>
                <div class="nav-separator"></div>
                <a href="{% url 'users:register' %}" class="nav-link">Register</a>
                <div class="nav-separator"></div>
                <a href="{% url 'users:login' %}" class="nav-link">Login</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <main class="content">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
